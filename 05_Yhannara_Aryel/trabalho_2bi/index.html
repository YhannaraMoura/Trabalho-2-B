<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <h1>Planilha de Cálculos</h1>
    <table border="3">
        <thead>
            <tr>
                <th scope="col">Código</th>
                <th scope="col">Descrição</th>
                <th scope="col">Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="col" colspan="3">RECEITAS</th>
            </tr>
            <tr>
                <th scope="col">1</th>
                <td>Valor base (R$)</td>
                <td><input type="number" id="valor_base" form= "form" value="">
                </td>
            </tr>
            <tr>
                <th scope="col">2</th>
                <td>Ajuda com transporte (R$)</td>
                <td><input type="number" id="ajuda_transporte" form= "form" value="">
                </td>
            </tr>
            <tr>
                <th scope="col">3</th>
                <td>Ajuda com alimentação (R$)</td>
                <td><input type="number" id="ajuda_alimentação" form= "form" value="">
                </td>
            <tr>
                <th scope="col">4</th>
                <td><strong>Receita total (R$)</strong></td>
                <td><input type="text" id="receita_total" form= "form" name="receba" value="" disabled>
                </td>
            </tr>
            <tr>
                <th scope="col" colspan="3">DESCONTOS</th>
            </tr>
            <tr>
                <th scope="col">5</th>
                <td>Desconto de Automóvel (R$)</td>
                <td><input type="number" id="desconto_automoveis" form= "form" value="">
                </td>
            </tr>
            <tr>
                <th scope="col">6</th>
                <td>Faltas (R$)</td>
                <td><input type="number" id="faltas" form= "form" value="">
                </td>
            </tr>
            <tr>
                <th scope="col">7</th>
                <td><strong>Descontos Total (R$)</strong></td>
                <td><input type="text" id="desc" form= "form" name="receba" value="" disabled>
                </td>
            </tr>
            <tr>
                <th scope="col" colspan="3">TOTAL</th>
            </tr>
            <tr>
                <th scope="col">8</th>
                <td><strong>Total (R$)</strong></td>
                <td><input type="text" id="total" form= "form" name="receba" value="" disabled>
                </td>
            </tr>
        </tbody>
    </table>
    <br>
    <form action="" id="form">
    <input type="submit" value="Calcular" id="Calcular">
    <input type="reset" value="Cancelar" id="Cancelar">
</form>
    <script src="index.js"></script>
</body>

</html>
